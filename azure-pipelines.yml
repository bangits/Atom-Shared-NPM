trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
  
- script: |
    npm run build
  displayName: 'npm build'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '/'
  displayName: 'Publishing package'